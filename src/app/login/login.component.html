<div class="container">
    <h2 class="page-header">Login</h2>
    <div class="row flex-items-xs-middle flex-items-xs-center">
        <div class="col-xs-5 flex-xs-middle">
            <form (ngSubmit)="login(f)" #f="ngForm" novalidate>
                <div class="form-group" [class.form-error]="!username.valid && !username.pristine || error">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" name="username" [(ngModel)]="user.username" #username="ngModel" required>
                </div>
                <div class="form-group" [class.form-error]="!password.valid && !password.pristine || error">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" [(ngModel)]="user.password" #password="ngModel" required>
                </div>
                <div [hidden]="!error" class="alert alert-danger">{{error}}</div>
                <button type="submit" class="btn btn-success" [disabled]="!f.valid">Login</button>
            </form>
        </div>
    </div>
</div>
